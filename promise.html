        Promise.resolve(1).then(2).then(console.log);

        console.log("line 1");

        function sendInvitation(element, time) {
            var d = $.Deferred();
            console.log("start send : " + element)
            // element.click();
            setTimeout(function () {
                console.log("Done " + element + " after " + time);
                d.resolve(element);
            }, time);
            return d.promise();
        }
        sendInvitation("A", 500);
    </script>
