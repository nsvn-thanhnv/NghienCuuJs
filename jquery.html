<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jquery Event</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // event bind
            $("#bind").bind("click", function () {
                alert("Bind event");
            });

            //event change
            $("#change").change(function () {
                alert("Change event")
            });

            //event timestamp
            $("#timestamp").on("click", function (event) {
                $("span").text(event.timeStamp);
                event.stopPropagation();
            });
            $("#theDiv").on("click", function () {
                alert("Alert!");
            })

            //filter
            $("#inputSearch").on("keyup", function () {
                var value = $(this).val().toUpperCase();
                $("#table tr").filter(function () {
                    $(this).toggle($(this).text().toUpperCase().indexOf(value) > -1)
                });
            });
        });
    </script>
    <script>
        var numbers = new Set([1, 2, 3, 4, 1, 2, 6]);
        console.log(numbers);

        let arr = [...numbers].map(function (x) {
            return x * 3;
        });
        console.log(arr);

        let arrNumber = [...numbers].filter(function (x) {
            return x % 2 == 0;
        })
        console.log(arrNumber);
    </script>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <li>Event bind</li>
    <button id="bind">Click Here</button>
    <br><br>
    <li>Event change</li>
    <input type="text" id="change">
    <br><br>
    <li>Timestamp</li>
    <p><span style="color:red" id="unknown">unknown</span> after January 1, 1970.</p>
    <div id="theDiv">
        <button id="timestamp">Click Me!</button>
    </div>
    <br><br>
    <li>Filter Table</li>
    <input id="inputSearch" type="text" placeholder="Search">
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="table">
            <tr>
                <td>Thanh</td>
                <td>Nguyen</td>
                <td>thanh@gmail.com</td>
            </tr>
            <tr>
                <td>Hoang</td>
                <td>Nguyen</td>
                <td>hoang@mail.com</td>
            </tr>
            <tr>
                <td>Yen</td>
                <td>Nguyen</td>
                <td>yen@gmail.com</td>
            </tr>
            <tr>
                <td>Lan</td>
                <td>Le</td>
                <td>lan@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <br><br>
</body>

</html>
